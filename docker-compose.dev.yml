version: '3.8'
# Development Docker Compose Override

services:
  # Development Database
  postgres:
    ports:
      - "6503:5432"
    environment:
      POSTGRES_DB: p360_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password

  # Development Backend (with hot reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
      target: base
    container_name: p360-backend-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://dev_user:dev_password@postgres:5432/p360_dev
      - REDIS_URL=redis://redis:6379
      - PORT=6501
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "6501:6501"
    depends_on:
      - postgres
      - redis
    networks:
      - p360-network

  # Development Frontend (with hot reload)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: base
    container_name: p360-frontend-dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:6501
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    ports:
      - "6500:6500"
    depends_on:
      - backend-dev
    networks:
      - p360-network


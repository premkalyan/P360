version: '3.8'
# Test Environment Docker Compose Override

services:
  # Test Database
  postgres:
    ports:
      - "6603:5432"
    environment:
      POSTGRES_DB: p360_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password

  # Test Redis
  redis:
    ports:
      - "6602:6379"

  # Test Backend (CI Environment - Port 6700 range)
  backend-test:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
      target: base
    container_name: p360-backend-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test_user:test_password@postgres:5432/p360_test
      - REDIS_URL=redis://redis:6379
      - PORT=6701
      - JWT_SECRET=test-secret-key-for-testing
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run build && npm start"
    ports:
      - "6701:6701"
    depends_on:
      - postgres
      - redis
    networks:
      - p360-network

  # Test Frontend (CI Environment - Port 6700 range)
  frontend-test:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
      target: base
    container_name: p360-frontend-test
    environment:
      - NODE_ENV=test
      - PORT=6700
      - NEXT_PUBLIC_BACKEND_URL=http://backend-test:6701
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run build && npm start"
    ports:
      - "6700:6700"
    depends_on:
      - backend-test
    networks:
      - p360-network

  # Test Report Service (for Kiwi-TCMS integration)
  test-reporter:
    image: node:18-alpine
    container_name: p360-test-reporter
    volumes:
      - ./tests:/app/tests
      - ./test-results:/app/test-results
    working_dir: /app
    command: sh -c "sleep 10 && node tests/setup-kiwi-tcms.js && node tests/report-to-kiwi.js"
    depends_on:
      - frontend-test
      - backend-test
    networks:
      - p360-network
    environment:
      - KIWI_TCMS_URL=http://host.docker.internal:40001
      - TEST_RESULTS_PATH=/app/test-results

networks:
  p360-network:
    driver: bridge
